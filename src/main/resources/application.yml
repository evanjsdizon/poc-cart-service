app:
  grpc-port: 8030
server:
  port: 8040
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/poc
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  sql:
    init:
      mode: always
logging:
  level:
    org:
      apache:
        ibatis: DEBUG
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true